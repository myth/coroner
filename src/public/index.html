<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Coroner</title>

  <link rel="stylesheet" type="text/css" href="/static/reset.css">
  <link rel="stylesheet" type="text/css" href="/static/app.css">

  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
</head>

<body>
  <header class="mainHeader">
    <div class="mainHeader-container">
      <h1>The Coroner</h1>
    </div>
  </header>

  <main id="stats">
    <h2>Reference Numbers</h2>
    <div class="flex">
      <canvas id="confirmed" width="400" height="300"></canvas>
      <canvas id="newConfirmed" width="400" height="300"></canvas>
    </div>
    <div class="flex">
      <canvas id="dead" width="400" height="300"></canvas>
      <canvas id="newDead" width="400" height="300"></canvas>
    </div>
    <div class="flex">
      <canvas id="hospitalized" width="800" height="300"></canvas>
    </div>
    <div class="flex">
      <canvas id="hospitalStaffInfected" width="400" height="300"></canvas>
      <canvas id="hospitalStaffQuarantined" width="400" height="300"></canvas>
    </div>
    <div class="flex">
      <canvas id="tested" width="800" height="300"></canvas>
    </div>
    <h2>Growth Factors</h2>
    <div class="flex">
      <canvas id="newConfirmedGrowthFactor" width="800" height="300"></canvas>
    </div>
    <div class="flex">
      <canvas id="confirmedGrowthFactor" width="800" height="300"></canvas>
    </div>
    <div class="flex">
      <canvas id="hospitalGrowthFactor" width="800" height=300"></canvas>
    </div>
    <div class="flex" id="footer">
      <p>Made in boredom with data from <a href="https://www.vg.no/spesial/2020/corona/">vg.no</a></p>
    </div>
  </main>
</body>

<script src="/static/app.js"></script>

</html>
